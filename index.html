<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <main class="pomodoro">
        <h1 class="pomodoro_title">Pomodoro Timer</h1>
        <div class="pomodoro_timer">25:00</div>
        <div class="pomodoro_buttons">
            <button class="pomodoro_buttons__start">Start</button>
            <button class="pomodoro_buttons__stop">Stop</button>
            <button class="pomodoro_buttons__reset">Reset</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
