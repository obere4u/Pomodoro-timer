<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>
<body>
    <main class="pomodoro">
        <h1 class="pomodoro_title">Pomodoro Timer</h1>
        <div class="pomodoro_timer">25:00</div>
        <div class="pomodoor_operators">
            <button class="pomodoor_operators_start">Start</button>
            <button class="pomodoor_operators_stop">Stop</button>
            <button class="pomodoor_operators_reset">Reset</button>
        </div>
    </main>
</body>
</html>
